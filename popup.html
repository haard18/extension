<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        background: #FAFAFA;
        background-image: 
          linear-gradient(to right, rgba(15, 23, 42, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(15, 23, 42, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        color: #0F172A;
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        line-height: 1.6;
      }

      .container {
        padding: 20px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        border-bottom: 2px solid #0F172A;
        padding-bottom: 16px;
        background: #FFFFFF;
        margin: -20px -20px 20px -20px;
        padding: 16px 20px;
        border-bottom: 2px solid #0F172A;
      }

      .header-icon {
        width: 36px;
        height: 36px;
        background: #3B82F6;
        border: 2px solid #0F172A;
        box-shadow: 2px 2px 0 0 #0F172A;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .header-icon svg {
        width: 20px;
        height: 20px;
        color: #fff;
      }

      .header-text h1 {
        font-size: 18px;
        font-weight: 700;
        color: #0F172A;
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: -0.5px;
      }

      .header-text p {
        font-size: 12px;
        color: #64748B;
        font-weight: 600;
      }

      /* Status Section */
      .status-section {
        background: #FFFFFF;
        border: 2px solid #0F172A;
        box-shadow: 4px 4px 0 0 #0F172A;
        padding: 16px;
        margin-bottom: 16px;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 2px solid #0F172A;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        background: #10b981;
        border: 2px solid #0F172A;
        animation: pulse 2s infinite;
      }

      .status-dot.inactive {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .status-text {
        font-size: 13px;
        color: #0F172A;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Quota Display */
      .quota-container {
        display: flex;
        gap: 12px;
        margin-bottom: 0;
      }

      .quota-item {
        flex: 1;
      }

      .quota-label {
        font-size: 11px;
        color: #0F172A;
        margin-bottom: 6px;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .quota-progress {
        background: #F1F5F9;
        border: 2px solid #0F172A;
        height: 8px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .quota-progress-bar {
        height: 100%;
        background: #3B82F6;
        border-right: 2px solid #0F172A;
        transition: width 0.3s ease;
      }

      .quota-progress-bar.warning {
        background: #F59E0B;
      }

      .quota-count {
        font-size: 13px;
        color: #0F172A;
        font-weight: 700;
      }

      /* Tone Selector */
      .tone-section {
        margin-bottom: 16px;
      }

      .tone-label {
        font-size: 13px;
        color: #0F172A;
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .tone-toggle {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .tone-btn {
        padding: 14px 12px;
        background: #F1F5F9;
        border: 2px solid #0F172A;
        color: #0F172A;
        box-shadow: 2px 2px 0 0 #0F172A;
        cursor: pointer;
        font-size: 13px;
        font-weight: 700;
        font-family: 'Space Grotesk', sans-serif;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        text-transform: uppercase;
      }

      .tone-btn:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0 0 #0F172A;
      }

      .tone-btn.active {
        background: #8B5CF6;
        border-color: #0F172A;
        color: #FFFFFF;
        box-shadow: 4px 4px 0 0 #0F172A;
        transform: translate(-2px, -2px);
      }

      .tone-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Info Section */
      .info-section {
        background: #FEF3C7;
        border: 2px solid #0F172A;
        box-shadow: 2px 2px 0 0 #0F172A;
        padding: 12px;
        margin-bottom: 16px;
      }

      .info-text {
        font-size: 12px;
        color: #0F172A;
        line-height: 1.5;
        font-weight: 600;
      }

      .info-text strong {
        font-weight: 700;
      }

      /* Auth Section */
      .auth-section {
        background: #FFFFFF;
        border: 2px solid #0F172A;
        box-shadow: 4px 4px 0 0 #0F172A;
        padding: 16px;
        margin-bottom: 16px;
        text-align: center;
      }

      .auth-status {
        font-size: 12px;
        color: #64748B;
        margin-bottom: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .auth-message {
        font-size: 13px;
        color: #0F172A;
        margin-bottom: 16px;
        line-height: 1.5;
        font-weight: 600;
      }

      .auth-message a {
        color: #3B82F6;
        text-decoration: none;
        font-weight: 700;
      }

      .auth-message a:hover {
        text-decoration: underline;
      }

      /* Buttons */
      button {
        width: 100%;
        padding: 14px;
        border: 2px solid #0F172A;
        cursor: pointer;
        font-size: 13px;
        font-weight: 700;
        font-family: 'Space Grotesk', sans-serif;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: #10B981;
        color: #FFFFFF;
        box-shadow: 4px 4px 0 0 #0F172A;
        margin-top: 0;
      }

      .btn-primary:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0 0 #0F172A;
      }

      .btn-primary:active {
        transform: translate(0, 0);
        box-shadow: 2px 2px 0 0 #0F172A;
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 4px 4px 0 0 #0F172A;
      }

      .btn-secondary {
        background: #F1F5F9;
        color: #0F172A;
        border: 2px solid #0F172A;
        box-shadow: 2px 2px 0 0 #0F172A;
        margin-top: 8px;
      }

      .btn-secondary:hover {
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0 0 #0F172A;
      }

      /* Footer */
      .footer {
        font-size: 11px;
        color: #64748B;
        text-align: center;
        margin-top: 20px;
        padding-top: 16px;
        border-top: 2px solid #0F172A;
        font-weight: 600;
      }

      .footer p {
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Loading */
      .loading {
        display: none;
        text-align: center;
        padding: 12px;
        color: #0F172A;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .loading.active {
        display: block;
      }

      .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #F1F5F9;
        border-top-color: #3B82F6;
        animation: spin 0.8s linear infinite;
        margin-right: 6px;
        vertical-align: middle;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hidden */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2c-3.314 0-6 2.686-6 6 0 2 1 3.5 2 4.5-.5 1-1 2.5-1 4.5 0 3.314 2.686 6 6 6s6-2.686 6-6c0-2-.5-3.5-1-4.5 1-1 2-2.5 2-4.5 0-3.314-2.686-6-6-6z"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </div>
        <div class="header-text">
          <h1>üí¨ ReplyDash</h1>
          <p>by Elcara</p>
        </div>
      </div>

      <!-- Status Section -->
      <div class="status-section" id="statusSection">
        <div class="status-badge">
          <div class="status-dot inactive" id="statusDot"></div>
          <div class="status-text" id="statusText">Not authenticated</div>
        </div>
        
        <!-- Quota Display (shown when authenticated) -->
        <div id="quotaDisplay" class="hidden">
          <div class="quota-container">
            <div class="quota-item">
              <div class="quota-label">Daily</div>
              <div class="quota-progress">
                <div class="quota-progress-bar" id="dailyBar"></div>
              </div>
              <div class="quota-count"><span id="dailyUsed">0</span>/<span id="dailyGoal">10</span></div>
            </div>
            <div class="quota-item">
              <div class="quota-label">Weekly</div>
              <div class="quota-progress">
                <div class="quota-progress-bar" id="weeklyBar"></div>
              </div>
              <div class="quota-count"><span id="weeklyUsed">0</span>/<span id="weeklyGoal">50</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tone Selector (shown when authenticated) -->
      <div id="toneSection" class="tone-section hidden">
        <div class="tone-label">Reply Tone</div>
        <div class="tone-toggle">
          <button class="tone-btn active" id="toneValue">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
            </svg>
            Value
          </button>
          <button class="tone-btn" id="toneFunny">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M11.99 5C6.47 5 2 8.58 2 12s4.47 7 9.99 7C17.52 19 22 15.42 22 12s-4.48-7-10.01-7zM12 17c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 4 15.5 4 14 4.67 14 5.5 14.67 8 15.5 8zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 4 8.5 4 7 4.67 7 5.5 7.67 8 8.5 8z"/>
            </svg>
            Funny
          </button>
        </div>
      </div>

      <!-- Info (shown when authenticated) -->
      <div id="infoSection" class="info-section hidden">
        <div class="info-text">
          <strong>üí° Tip:</strong> Toggle between "Value" and "Funny" tones to customize your replies for different platforms.
        </div>
      </div>

      <!-- Auth Section (shown when not authenticated) -->
      <div id="authSection" class="auth-section">
        <div class="auth-status">üîí Authentication Status</div>
        <div class="auth-message" id="authMessage">
          Click the button below to connect your ReplyDash account.
        </div>
        <button class="btn-primary" id="authButton">üîê Connect Account</button>
      </div>

      <!-- Loading Indicator -->
      <div class="loading" id="loadingIndicator">
        <span class="spinner"></span>Syncing...
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>v1.0.0 ‚Ä¢ ReplyDash</p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
